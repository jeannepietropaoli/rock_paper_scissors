<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <meta charset="utf-8">
        <script src="script.js" defer> </script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header"></div>
        <div>
            <h1>ROCK PAPER SCISSORS GAME</h1>
            <h2>Select your weapon</h2>
        </div>
        <div class="buttons element">
            <div class="container">
                <div><img class="button playing" id="rock", src="pic/rock_neon_black.png" alt="pic/rock_neon_black3.png"> </div>     
                <div><img class="button playing" id="paper" src="pic/paper_neon_black.png" alt="pic/paper_neon_black3.png"> </div>  
                <div><img class="button playing" id="scissors" src="pic/scissors_neon_black.png" alt="pic/scissors_neon_black3.png"></div>
            </div>
        </div>
        <div class="element tableau">
            <table>
                <tr>
                    <th>Player</th>
                    <th>Computer</th>
                </tr>
                <tr>
                    <td class="scorePlayer"></td>
                    <td class="scoreComputer"></td>
                </tr>
                <tr>
                    <td class="signScorePlayer"><img class="signScoreLogoPlayer" src='pic/black.jpg' alt="player Choice"></td>
                    <td class="signScoreComputer"><img class="signScoreLogoComputer" src='pic/black.jpg' alt="computer Choice"></td>
                </tr>
                <tr>
                    <td class="results" colspan="2"></td>
                </tr>
                <tr>
                <td class="gameResult" colspan="2"></td>
                </tr>
            </table>
            <div class="element"><p class="playAgain">fgffddfk</p></div>
        </div>
        <div class="footer"></div>
      
    </body>
</html>
